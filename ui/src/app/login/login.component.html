                    <b>Username</b>
                    <input type="text" id="input" class="login-input" placeholder="User Name" name="uaseName" [(ngModel)]="userInputDetails.userName">

                    <input type="password" id="input" class="login-input" name="password"  placeholder="Pasword"[(ngModel)]="userInputDetails.password">
                    <img src="../../assets/images/lock-icon.png" id="input_img">
                </div><br>           
                <a [routerLink]="['../contentpage']" class="button-fullwidth login-btn bt-color-3 border-radius alt" (click)="doLogin()">Login</a><br><br>
                <a [routerLink]="['../registration']">registrer</a>

        </div>
